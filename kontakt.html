<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontaktuj ma</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      background: linear-gradient(135deg, #e2e2e2, #d1d1d1);
      color: #4a4a4a;
    }

    .contact-form {
      background: #ffffff;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border: 2px solid #d4d4d4;
    }

    .contact-form h2 {
      margin-bottom: 1.5rem;
      font-size: 28px;
      text-align: center;
      color: #5a5a5a;
    }

    .form-group, .form-check {
      margin-bottom: 1.2rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: #5a5a5a;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      background-color: #fafafa;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-check-input {
      margin-right: 0.5rem;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 0.9rem;
      background: linear-gradient(135deg, #9c9c9c, #7e7e7e);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(135deg, #7a7a7a, #5e5e5e);
    }
  </style>
</head>
<body>

  <form class="contact-form" onsubmit="return handleSubmit(event)">
    <h2>Kontaktné údaje</h2>

    <div class="form-group">
      <label for="Meno">Meno</label>
      <input type="text" id="Meno" required />
    </div>

    <div class="form-group">
      <label for="Priezvisko">Priezvisko</label>
      <input type="text" id="Priezvisko" required />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" required />
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="gender" id="female" value="female" checked>
      <label class="form-check-label" for="female">Žena</label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="gender" id="male" value="male">
      <label class="form-check-label" for="male">Muž</label>
    </div>

    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="terms">
      <label class="form-check-label" for="terms">Súhlasím s podmienkami</label>
    </div>

    <div class="form-group">
      <label for="message">Správa/Otázka</label>
      <textarea id="message" name="message" placeholder="Napíš svoju správu tu..." required></textarea>
    </div>

    <button type="submit" class="btn">Potvrdiť</button>
  </form>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      alert("Ďakujeme za odoslanie formulára!");
      return false;
    }
  </script>

</body>
</html>
